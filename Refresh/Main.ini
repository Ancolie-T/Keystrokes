[Variables]
Reset=[!WriteKeyvalue WASD Disabled 1 "#ROOTCONFIGPATH#Refresh\Main.ini"][!WriteKeyvalue WASDCircle Disabled 1 "#ROOTCONFIGPATH#Refresh\Main.ini"][!WriteKeyvalue WASDPlus Disabled 1 "#ROOTCONFIGPATH#Refresh\Main.ini"][!WriteKeyvalue WASDPlusCircle Disabled 1 "#ROOTCONFIGPATH#Refresh\Main.ini"][!WriteKeyvalue QWERTY Disabled 1 "#ROOTCONFIGPATH#Refresh\Main.ini"][!DeactivateConfig]

[WASD]
Measure=Calc
Disabled=1
OnUpdateAction=[!DeactivateConfig "Keystrokes\Main"][!ActivateConfig "Keystrokes\Main" "WASD.ini"]#Reset#

[WASDCircle]
Measure=Calc
Disabled=1
OnUpdateAction=[!DeactivateConfig "Keystrokes\Main"][!ActivateConfig "Keystrokes\Main" "WASDCircle.ini"]#Reset#

[WASDPlus]
Measure=Calc
Disabled=1
OnUpdateAction=[!DeactivateConfig "Keystrokes\Main"][!ActivateConfig "Keystrokes\Main" "WASDPlus.ini"]#Reset#

[WASDPlusCircle]
Measure=Calc
Disabled=0
OnUpdateAction=[!DeactivateConfig "Keystrokes\Main"][!ActivateConfig "Keystrokes\Main" "WASDPlusCircle.ini"]#Reset#

[QWERTY]
Measure=Calc
Disabled=1
OnUpdateAction=[!DeactivateConfig "Keystrokes\Main"][!ActivateConfig "Keystrokes\Main" "QWERTY.ini"]#Reset#

[Dumy]
Meter=Shape
