[Rainmeter]
Update=-1
AccurateText=1
RIghtMOuseUpAction=[!SkinCustomMenu]
ContextTitle=Refresh
ContextAction=[!Refresh]
SkinWidth=#PanelW#
SkinHeight=#PanelH#
mouseactioncursor=0

@includeCMT=Elements\Background.inc
@includeversion=#@#version.inc
@includeBinds=#@#Actions\Hotkeys.ini

[Variables]
BarHandler=1
Scroll=50

SliderM=(#AniSlideStatic#+200)
SizeSliderVar=(#Size#/2*#SliderW#+#SliderM#)
MaxXSliderVar=(#MaxX#/750*#SliderW#+#SliderM#)
MaxYSliderVar=(#MaxY#/750*#SliderW#+#SliderM#)
SliderW=280
SliderH=4

;[!Move (#SCREENAREAWIDTH#/2-#PanelW#/2) (#SCREENAREAHEIGHT#/2-#PanelH#/2)]

