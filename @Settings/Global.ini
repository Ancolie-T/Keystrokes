;;║ METERSTYLES                                                                                          ║
;;╚══════════════════════════════════════════════════════════════════════════════════════════════════════╝

[SemiBoldedText]
FontFace=Seoge UI
FontWeight=500
AntiAlias=1
FontColor=#Fontcolor#
FontSize=12
H=12
SolidColor=0,0,0,1
StringALign=LeftCenter
Container=Container

[RegularText]
FontFace=Seoge UI
AntiAlias=1
FontColor=#Fontcolor#
FontSize=12
H=12
SolidColor=0,0,0,1
StringALign=LeftCenter
Container=Container

[ToggleCorner]
measure=string
string=#Corner#
Group=NoUpdateOnLoad
Disabled=1
IfMatchMode=1
IfMatch=1
IfMatchAction=[!WriteKeyValue Variables Corner "0" #@#Var.inc]
IfNotMatchAction=[!WriteKeyValue Variables Corner "1" #@#Var.inc]
OnUpdateAction=[!Refresh]

[ToggleRGB]
measure=string
string=#RGBStatus#
Group=NoUpdateOnLoad
Disabled=1
IfMatchMode=1
IfMatch=1
IfMatchAction=[!WriteKeyValue Variables RGBStatus 0 #@#Var.inc][!WriteKeyValue Variables RGB 1 #@#Var.inc][!WriteKeyValue Variables Update -1 #@#Var.inc][!WriteKeyValue Variables RGBOverride "#*DefaultFontColor*#" #@#Var.inc]
IfNotMatchAction=[!WriteKeyValue Variables RGBStatus 1 #@#Var.inc][!WriteKeyValue Variables RGB 0 #@#Var.inc][!WriteKeyValue Variables Update 20 #@#Var.inc][!WriteKeyValue Variables RGBOverride "[MeasureR],[MeasureG],[MeasureB]" #@#Var.inc]
OnUpdateAction=[!Refresh]

[ToggleRGBH]
measure=string
string=#RGBHStatus#
Group=NoUpdateOnLoad
Disabled=1
IfMatchMode=1
IfMatch=1
IfMatchAction=[!WriteKeyValue Variables RGBHStatus "0" #@#Var.inc]
IfNotMatchAction=[!WriteKeyValue Variables RGBHStatus "1" #@#Var.inc]
OnUpdateAction=[!Refresh]

